{% extends "common/base.html" %}
{% block content %}
<title>{% block head_title%}SIGN IN{% endblock %}</title>
<style>
        .signin {
            width: 33vw;
            max-width: 1000px;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            border-radius: 0;
            background-color: #343a40; /* dark gray color */
            border-color: #343a40; /* dark gray color */
        }
        .btn-signup {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="signin">
    <h1>SIGN IN</h1>
    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "common/form_errors.html" %}
        <div class="form-group">
            <label for="username">USER ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">SIGN IN</button>
        <a class="btn btn-primary btn-signup" href="{% url 'common:signup' %}">SIGN UP</a>
    </form>
</div>
{% endblock %}
