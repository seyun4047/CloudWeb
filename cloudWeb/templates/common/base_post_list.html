        }
        .lrMargin {
            width:10%;
        }
        .imgMargin {
            width:80%;
        }

        .img-container {
          justify-content: center;

        }

        {#.img-container img {#}
        {#    max-width: 15vw; /* 이미지의 최대 너비 설정 (선택사항) */#}
        {#    transition: all 0.3s;#}
        {#}#}
        {#.img-container.easeScale {#}
        {#    max-width: 15vw; /* 이미지의 최대 너비 설정 (선택사항) */#}
        {#    transition: all 0.3s;#}
        {#}#}
        {#.img-container img:hover {#}
        {#    /*transition: all 0.3s;*/#}

        {#.fly-away {#}
        {#    transform: translateY(100vh); /* Move the image to the top of the viewport */#}
        {#    transition: transform 2s ease-in-out; /* Adjust the transition duration as needed */#}
        {#}#}
        {#.dialog {#}

        }
        /*dialog*/
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
            text-align: center;
        }

        #expandedImg {
            max-width: 30vw;
            display: block;
            margin: auto;
            margin-top: 10vh;
            transition: transform 0.5s ease-in-out;
            /*max-height: 50%;*/
        }

        #expandedTitle {
            position: absolute;
            /*top: 50%; !* 수직 가운데 정렬 *!*/
            left: 50%; /* 수평 가운데 정렬 */
            margin-top: 2vh;
            transform: translate(-50%, -50%); /* 가운데 정렬 조정 */
            color: black;
        }
        #expandedAuth {
            position: absolute;
            /*top: 50%; !* 수직 가운데 정렬 *!*/
            left: 50%; /* 수평 가운데 정렬 */
            margin-top: 4vh;
            transform: translate(-50%, -50%); /* 가운데 정렬 조정 */
            color: black;
        }
        #expandedContent {
            position: absolute;
            /*top: 50%; !* 수직 가운데 정렬 *!*/
            left: 50%; /* 수평 가운데 정렬 */
            margin-top: 6vh;
            transform: translate(-50%, -50%); /* 가운데 정렬 조정 */
            color: black;
        }
