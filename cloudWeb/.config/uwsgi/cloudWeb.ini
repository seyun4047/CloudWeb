[uwsgi]
chdir = /srv/CloudWeb/cloudWeb/
module = cloud.wsgi:application
home = ~/Desktop/venv/seyun2024/

uid = ubuntu
gid = ubuntu

socket = /tmp/cloudWeb.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/ubuntu.pid
logto = /srv/log/cloudWeb/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true